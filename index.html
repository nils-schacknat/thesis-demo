  <style>
    .grid-container {

    }
    .video-container {
      display: flex;

    }
    .video-wrapper {
      flex: 1;
      display: flex;

    }

      width: 100%;
      height: auto;
      object-fit: contain;
    }
    .media-wrapper {

      align-items: stretch;
    }
    .video-pair-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      gap: 20px;
    }
    .video-pair-with-grid-wrapper {
      max-width: 1600px;
      margin: 0 auto;

      gap: 20px;
      align-items: stretch;
    }
    .dual-video-section {
      flex: 2;
      display: flex;
      gap: 20px;
    }
    .compact-image-column {
      flex: 0.5;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .compact-grid-wrapper {
      width: 100%;
    }
    .compact-grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, auto);
      gap: 2px;
      width: 100%;
    }
    .compact-grid-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .video-box {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .image-column {
      flex: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .grid-wrapper {
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .caption {
      font-size: 1.25rem;
      font-weight: 500;
      text-align: center;
      margin-bottom: 1rem;
      flex-shrink: 0;
    }
  </style>
  <script defer src="./static/js/fontawesome.all.min.js"></script>
  <script>
    let video1, video2;
    let isSyncing = false;

    function syncVideos() {
      video1 = document.getElementById('topVideo');
      video2 = document.getElementById('topVideoSecond');
      
      if (!video1 || !video2) return;

      // Remove any existing listeners to prevent duplicates
      video1.removeEventListener('play', onVideo1Play);
      video1.removeEventListener('pause', onVideo1Pause);
      video1.removeEventListener('seeking', onVideo1Seeking);
      video2.removeEventListener('play', onVideo2Play);
      video2.removeEventListener('pause', onVideo2Pause);
      video2.removeEventListener('seeking', onVideo2Seeking);

      // Add event listeners
      video1.addEventListener('play', onVideo1Play);
      video1.addEventListener('pause', onVideo1Pause);
      video1.addEventListener('seeking', onVideo1Seeking);
      video2.addEventListener('play', onVideo2Play);
      video2.addEventListener('pause', onVideo2Pause);
      video2.addEventListener('seeking', onVideo2Seeking);
    }

    function onVideo1Play() {
      if (isSyncing) return;
      isSyncing = true;
      video2.currentTime = video1.currentTime;
      video2.play().finally(() => {
        isSyncing = false;
      });
    }

    function onVideo1Pause() {
      if (isSyncing) return;
      isSyncing = true;
      video2.pause();
      isSyncing = false;
    }

    function onVideo1Seeking() {
      if (isSyncing) return;
      isSyncing = true;
      video2.currentTime = video1.currentTime;
      setTimeout(() => {
        isSyncing = false;
      }, 100);
    }

    function onVideo2Play() {
      if (isSyncing) return;
      isSyncing = true;
      video1.currentTime = video2.currentTime;
      video1.play().finally(() => {
        isSyncing = false;
      });
    }

    function onVideo2Pause() {
      if (isSyncing) return;
      isSyncing = true;
      video1.pause();
      isSyncing = false;
    }

    function onVideo2Seeking() {
      if (isSyncing) return;
      isSyncing = true;
      video1.currentTime = video2.currentTime;
      setTimeout(() => {
        isSyncing = false;
      }, 100);
    }

    // Initialize sync when page loads
    document.addEventListener('DOMContentLoaded', syncVideos);

    function changeVideo() {
      const selector = document.getElementById('videoSelector');
      const video = document.getElementById('mainVideo');
      const selectedValue = selector.value;
      video.src = selectedValue;
      video.load();
    }

    function changeVideoTop() {
      const selector = document.getElementById('videoSelectorTop');
      const video = document.getElementById('topVideo');
      const selectedValue = selector.value;
      video.src = selectedValue;
      video.load();
      setTimeout(syncVideos, 200);
    }

    function changeVideoTopSecond() {
      const selector = document.getElementById('videoSelectorTopSecond');
      const video = document.getElementById('topVideoSecond');
      const selectedValue = selector.value;
      video.src = selectedValue;
      video.load();
      setTimeout(syncVideos, 200);
    }
  </script>
</head>
