<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DANTE: Depth ANything based Traversability Estimation</title>
  <link href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro" rel="stylesheet">
  <link rel="stylesheet" href="./static/css/bulma.min.css">
  <link rel="stylesheet" href="./static/css/fontawesome.all.min.css">
  <link rel="stylesheet" href="./static/css/index.css">
  <link rel="icon" href="./static/images/favicon.svg">
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, auto);
      gap: 2px;
      width: 100%;
    }
    .grid-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .video-column {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .video-container {
      display: flex;
      flex-direction: column;
    }
    .video-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-wrapper video {
      width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .media-wrapper {
      display: flex;
      gap: 40px;
      height: 70vh;
      align-items: stretch;
    }
    .image-column {
      flex: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .grid-wrapper {
      width: 100%;
    }
    .caption {
      font-size: 1.25rem;
      font-weight: 500;
      text-align: center;
      margin-bottom: 1rem;
      flex-shrink: 0;
    }
  </style>
  <script defer src="./static/js/fontawesome.all.min.js"></script>
  <script>
    function changeVideo() {
      const selector = document.getElementById('videoSelector');
      const video = document.getElementById('mainVideo');
      const selectedValue = selector.value;
      
      // Update video source
      video.src = selectedValue;
      video.load(); // Reload the video with new source
    }
  </script>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="#">
      <span class="icon">
        <i class="fas fa-home"></i>
      </span>
    </a>
  </div>
</nav>
<section class="hero">
  <div class="hero-body">
    <div class="container is-max-desktop has-text-centered">
      <h1 class="title is-1 publication-title">DANTE: Depth ANything based Traversability Estimation</h1>
      <h2 class="subtitle is-4">Video Demonstration</h2>
    </div>
  </div>
</section>
<section class="section">
  <div class="container is-max-desktop">
    <div class="media-wrapper">
      <!-- Image Grid Column -->
      <div class="image-column">
        <div class="caption">Training Images</div>
        <div class="grid-wrapper">
          <div class="grid-container">
            <img src="./static/images/overlayed/00990.jpg" alt="img1">
            <img src="./static/images/overlayed/01590.jpg" alt="img2">
            <img src="./static/images/overlayed/06280.jpg" alt="img3">
            <img src="./static/images/overlayed/07830.jpg" alt="img4">
            <img src="./static/images/overlayed/15130.jpg" alt="img5">
            <img src="./static/images/overlayed/18950.jpg" alt="img6">
            <img src="./static/images/overlayed/20490.jpg" alt="img7">
            <img src="./static/images/overlayed/25040.jpg" alt="img8">
          </div>
        </div>
      </div>
      <!-- Video Column -->
      <div class="video-column video-container">
        <div style="display: flex; align-items: center; justify-content: center; gap: 1rem; margin-bottom: 1rem;">
          <div class="caption" style="margin-bottom: 0;">Results</div>
          <select id="videoSelector" onchange="changeVideo()" style="padding: 0.5rem; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc;">
            <option value="./static/videos/data_ipa_val.mp4">Validation Sequence</option>
            <option value="./static/videos/data_ipa_train.mp4">Source Sequence</option>
          </select>
        </div>
        <div class="video-wrapper">
          <video id="mainVideo" controls autoplay muted loop playsinline>
            <source src="./static/videos/data_ipa_val.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
  </div>
</section>
<footer class="footer">
  <div class="container has-text-centered">
    <p>
      Website template based on Nerfies.<br>
      Modified for thesis presentation.
    </p>
  </div>
</footer>
</body>
</html>
