<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="./static/css/bulma.min.css">
  <link rel="stylesheet" href="./static/css/fontawesome.all.min.css">
  <link rel="stylesheet" href="./static/css/index.css">
  <link rel="icon" href="./static/images/favicon.svg">
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, auto);
      gap: 2px;
      width: 100%;
      height: 100%;
    }
    .grid-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .video-column {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .video-container {
      display: flex;
      flex-direction: column;
    }
    .video-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-wrapper video {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    .media-wrapper {
      display: flex;
      gap: 40px;
      align-items: stretch;
    }
    .video-pair-with-grid-wrapper {
      display: flex;
      gap: 20px;
      align-items: stretch;
      margin: 0 auto;
    }
    .compact-image-column {
      flex: 0.5;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .compact-grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, auto);
      gap: 2px;
      width: 100%;
    }
    .compact-grid-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .video-box {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .image-column {
      flex: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .grid-wrapper {
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .caption {
      font-size: 1.25rem;
      font-weight: 500;
      text-align: center;
      margin-bottom: 1rem;
      flex-shrink: 0;
    }
    .selector-container {
      max-width: 1600px;
      margin: 1rem auto;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 1rem;
    }
    .selector-container label {
      font-size: 1.25rem;
      font-weight: 500;
    }
    .selector-container select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
  <script defer src="./static/js/fontawesome.all.min.js"></script>
  <script>
    function changeVideo() {
      const selector = document.getElementById('videoSelector');
      const video = document.getElementById('mainVideo');
      const selectedValue = selector.value;
      
      // Update video source
      video.src = selectedValue;
      video.load(); // Reload the video with new source
      video.play();
    }
  </script>
  <script>
    const methods = ["bensaid-8", "dante-1", "dante-8", "v-strong", "wvn-v2"];
    const sequences = ["park-2", "trail-12", "village"];

    let currentSequence = sequences[0];
    let currentMethod = methods[0];

    function buildVideoPath(method, sequence) {
      return `./static/videos/${method}/${method}_${sequence}.mp4`;
    }

    // When method changes: preserve timestamp, but always autoplay
    function updateVideoMethod() {
      const video = document.getElementById('topVideo');
      const newSrc = buildVideoPath(currentMethod, currentSequence);
      const prevTime = video.currentTime;

      video.src = newSrc;
      video.load();
      video.playbackRate = 0.5;

      const onLoaded = () => {
        // If previous time is within new video duration, seek there
        if (video.duration > prevTime) {
          video.currentTime = prevTime;
        }
        video.play();
        video.removeEventListener('loadedmetadata', onLoaded);
      };
      video.addEventListener('loadedmetadata', onLoaded);
    }

    // When sequence changes: reset to 0 and autoplay
    function updateVideoSequence() {
      const video = document.getElementById('topVideo');
      const newSrc = buildVideoPath(currentMethod, currentSequence);

      video.src = newSrc;
      video.load();
      video.playbackRate = 0.5;

      const onLoaded = () => {
        video.currentTime = 0;
        video.play();
        video.removeEventListener('loadedmetadata', onLoaded);
      };
      video.addEventListener('loadedmetadata', onLoaded);
    }

    function onSequenceChange() {
      currentSequence = document.getElementById('sequenceSelector').value;
      updateVideoSequence();
    }

    function onMethodChange() {
      currentMethod = document.getElementById('methodSelector').value;
      updateVideoMethod();
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Populate sequence dropdown
      const seqSelect = document.getElementById('sequenceSelector');
      sequences.forEach(seq => {
        const opt = document.createElement('option');
        opt.value = seq;
        opt.textContent = seq;
        seqSelect.appendChild(opt);
      });
      seqSelect.value = currentSequence;
      seqSelect.addEventListener('change', onSequenceChange);

      // Populate method dropdown
      const methodSelect = document.getElementById('methodSelector');
      methods.forEach(method => {
        const opt = document.createElement('option');
        opt.value = method;
        opt.textContent = method;
        methodSelect.appendChild(opt);
      });
      methodSelect.value = currentMethod;
      methodSelect.addEventListener('change', onMethodChange);

      // Initialize video: autoplay from start
      updateVideoSequence();
    });
  </script>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="#">

<!-- Sequence selector above the first section -->
<div class="selector-container">

    <!-- Populated dynamically -->

<!-- Single video layout with image grid, constrained like second section -->

          <img src="./static/images/overlayed/0.jpg" alt="img1">
          <img src="./static/images/overlayed/1.jpg" alt="img2">
          <img src="./static/images/overlayed/2.jpg" alt="img3">
          <img src="./static/images/overlayed/3.jpg" alt="img4">
          <img src="./static/images/overlayed/4.jpg" alt="img5">
          <img src="./static/images/overlayed/5.jpg" alt="img6">
          <img src="./static/images/overlayed/6.jpg" alt="img7">
          <img src="./static/images/overlayed/7.jpg" alt="img8">
        </div>
      </div>
      <div class="video-box video-column">
        <div style="display: flex; align-items: center; justify-content: center; gap: 1rem; margin-bottom: 1rem;">
          <div class="caption" style="margin-bottom: 0;">Results</div>
          <select id="methodSelector">
            <!-- Populated dynamically -->
          </select>
        </div>
        <div class="video-wrapper">

            <!-- Source set dynamically, playbackRate set to 0.5 -->
          </video>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="container is-max-desktop">
    <div class="media-wrapper">
      <div class="image-column">
        <div class="caption">Training Images</div>
        <div class="grid-wrapper">
          <div id="gridContainer" class="grid-container"></div>
          <script>
            for (let i = 0; i < 8; i++) {
              document
                .getElementById('gridContainer')
                .appendChild(document.createElement('img'))
                .setAttribute('src', `./static/images/overlayed/${i}.jpg`);
              document
                .getElementById('gridContainer')
                .lastElementChild
                .setAttribute('alt', `img${i + 1}`);
            }
          </script>
        </div>
      </div>
      <div class="video-column video-container">
        <div style="display: flex; align-items: center; justify-content: center; gap: 1rem; margin-bottom: 1rem;">
          <div class="caption" style="margin-bottom: 0;">Results</div>
          <select id="videoSelector" onchange="changeVideo()" style="padding: 0.5rem; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc;">
            <option value="./static/videos/data_ipa_val.mp4">Validation Sequence</option>
            <option value="./static/videos/data_ipa_train.mp4">Source Sequence</option>
          </select>
        </div>
        <div class="video-wrapper">
          <video id="mainVideo" controls muted loop playsinline>
            <source src="./static/videos/data_ipa_val.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="footer">

  </div>
